	<h1>Categorias</h1>
	{% if categoria_list %}
	<table class="table table-condensed">
		<tr>
			<th>Categoria</th>
			<th>Detalhes</th>
		</tr>
		{% for categoria in categoria_list %}
		<tr>
			<td>
				{{ categoria.nome }}
			</td>
			<td>
				{{ categoria.detalhe }}
			</td>
		</tr>
		{% endfor %}
	</table>
{% else %}
		<p>Nenhuma categoria disponível</p>
	</table>
{% endif %}
{% endblock content %}

{% if noticias_list %}

	<div class="list-group">
		<a class="list-group-item active" href="#">
			<b>Últimas Notícias:</b>
		</a>
		{% for noticia in noticias_list %}
			<a class="list-group-item" href="{% url 'artigos:detail' noticia.id %}">{{ noticia }} <font color="lightgray"> Publicado em: {{ noticia.publicacao }}</font></a>	
		{% endfor %}
	</div>
	{% else %}
		<p>Nenhuma noticia disponível</p>
{% endif %}
